<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sumatoria Maziza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #2c2c2e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    input[type="number"] {
      width: 60px;
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 1em;
      background-color: #444;
      color: #fff;
    }

    button {
      background-color: #ff416c;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4b2b;
    }

    .result {
      margin-top: 20px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Sumatoria</h1>
    <div>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
    </div>
    <button onclick="sumar()">Sumar</button>
    <div class="result" id="resultado">Resultado: –</div>
  </div>

  <script>
    function sumar() {
      const n1 = parseFloat(document.getElementById('num1').value) || 0;
      const n2 = parseFloat(document.getElementById('num2').value) || 0;
      document.getElementById('resultado').textContent = `Resultado: ${n1 + n2}`;
    }
  </script>
</body>
</html>
